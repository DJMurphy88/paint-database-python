<div class="grid-container card">
    <div class="cardHeader">
        <div class="cardName dark-bg">
            {{ project.project_name }}
        </div>
        <div class="cardMenu">
            <a href=""><img src="{{ url_for('static',filename='images/icons8-edit-16.png') }}">
            </a><a href="">
                <img src="{{ url_for('static',filename='images/icons8-trash-16.png') }}"></a>
        </div>
    </div>
    <div class="cardBody">
        {{ project.system }}
            <div>
        <div class="cardHeader light-bg">
            <div class="cardName">
                Colours
            </div>
        </div>
        {% for part in project.parts %}
        <div class="cardHeader">
            <div class="cardName" style="background-color: {{ part[0].hexcode }}">
            {{ part[0].paint_name }}
            </div>
            <div class="cardMenu">
                <a href=""><img src="{{ url_for('static',filename='images/icons8-edit-16.png') }}">
                </a><a href="">
                    <img src="{{ url_for('static',filename='images/icons8-trash-16.png') }}"></a>
            </div>
        </div>
        <div>
            Status: {{ part[0].pot_status }}
        </div>
        <div>
            {{ part[1] }}
        </div>
        {% endfor %}
    </div>
    </div>
    <div class="cardFooter">
        <a href=""><img src="{{ url_for('static',filename='images/icons8-edit-16.png') }}"></a>
    </div>
</div>
