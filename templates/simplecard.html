<div class="grid-container simpleCard">
    <div class="cardHeader">
        <div class="name" style="background-color: {{ paint.hexcode }}">
            {{ paint.paint_name }}
        </div>
        <div class="cardMenu">
            <a href="{{ url_for('paintupdate', paintid=paint.paint_id) }}">
                <img src="{{ url_for('static',filename='images/icons8-edit-16.png') }}">
            </a><a href="{{ url_for('paintdelete', paintid=paint.paint_id) }}">
                <img src="{{ url_for('static',filename='images/icons8-trash-16.png') }}"></a>
        </div>
    </div>
    <div class="cardBody">
        <div class="paintInfo">
            ID: {{ paint.paint_id }}<br/>
            Type: {{ paint.paint_type }}<br/>
            Brand: {{ paint.brand }}<br/>
        </div>
        <div class="potInfo">
            Pots: {{ paint.pot_amount }}<br/>
            Status: {{ paint.pot_status }}<br/>
        </div>
    </div>
</div>
